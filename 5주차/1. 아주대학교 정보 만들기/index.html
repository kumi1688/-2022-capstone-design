<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="name">123</div>
      </div>
      <div class="row">
        <img src="" alt="이미지 없음" />
      </div>
      <div class="row">
        <div class="name">교훈</div>
        <div class="value" id="lesson"></div>
      </div>
      <div class="row">
        <div class="name">상징</div>
        <div class="value" id="symbol"></div>
      </div>
      <div class="row">
        <div class="name">슬로건</div>
        <div class="value" id="slogan"></div>
      </div>
      <div class="row">
        <div class="name">국가</div>
        <div class="value" id="nation"></div>
      </div>
      <div class="row">
        <div class="name">분류</div>
        <div class="value" id="type"></div>
      </div>
      <div class="row">
        <div class="name">개교</div>
        <div class="value" id="open"></div>
      </div>
      <div class="row">
        <div class="name">설립주체</div>
        <div class="value" id="founder"></div>
      </div>
      <div class="row">
        <div class="name">주소</div>
        <div class="value" id="address"></div>
      </div>
      <div class="row">
        <div class="name">대학생</div>
        <div class="value" id="students"></div>
      </div>
      <div class="row">
        <div class="name">대학원생</div>
        <div class="value" id="grad-students"></div>
      </div>
      <div class="row">
        <div class="name">교직원</div>
        <div class="value" id="staff"></div>
      </div>
      <div class="row">
        <div class="name">면적</div>
        <div class="value" id="area"></div>
      </div>
    </div>
  </body>
</html>
